<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icone.png">
    <title>Calculadora Ford</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            color: #f5f5f5;
            font-size: 18px;
            line-height: 1.6;
            padding: 40px;
            text-align: left;
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-family: 'Chakra Petch', sans-serif;
        }

        body br {
            margin-bottom: 12px;
        }

        body {
            font-weight: 400;
        }      
    </style>
</head>

<body>
    <script>
        function pularLinha() {
            document.write("<br>")
        }

        function mostrarTexto(a) {
            document.write(a);
            pularLinha();
        }

        function divisao(dividendo, divisor) {
            return dividendo / divisor;
        }

        function corrigirNumero(mensagem) {
            let num = parseFloat(prompt(mensagem));

            while (isNaN(num)) {
                alert("Valor invalido! Digite um número válido. ");
                num = parseFloat(prompt(mensagem));
            }
            return num;
        }

        let distanciaPecorrida = corrigirNumero('Digite a distância percorrida da sua casa até o trabalho (em km)?');
        let consumoMedio = corrigirNumero('Digite o consumo médio do seu veiculo (em km/L)?');

        let consumoNecessarioLitros = divisao(distanciaPecorrida, consumoMedio);
        mostrarTexto("Consumo necessario: " + consumoNecessarioLitros.toFixed(2) + " litros");

        let quantidadeDePostos = parseInt(prompt('Digite a quantidade de postos pesquisados:'));



        let valor = corrigirNumero(`Digite o preço do 1° posto:`);

        let menorValor = valor;
        let somaValores = valor;


        for (let i = 1; i < quantidadeDePostos; i++) {
            let valor = corrigirNumero(`Digite o preço no ${(i + 1)}° posto:`);

            somaValores += valor;
            if (valor <= menorValor) {
                menorValor = valor;
            }
        }

        let media = divisao(somaValores, quantidadeDePostos);

        let gastoDiario = 2 * (consumoNecessarioLitros * menorValor);

        mostrarTexto(`Menor valor pesquisado: ${menorValor.toFixed(2)}`);
        mostrarTexto(`Média dos valores pesquisados: ${media.toFixed(2)}`);
        mostrarTexto(`Gasto diário (ida e volta): R$${gastoDiario.toFixed(2)}`);
    </script>
</body>

</html>
