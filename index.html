<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icone.png">
    <title>Calculadora Ford</title>
</head>

<body>
    <script>
        let distanciaPecorrida = 0;
        do {
            distanciaPecorrida = parseFloat(prompt('Qual a distância percorrida da sua casa até o trabalho (em km)?'));
            if (isNaN(distanciaPecorrida) || distanciaPecorrida <= 0) {
                alert("Por favor, insira um número válido.");
            }
        } while (isNaN(distanciaPecorrida) || distanciaPecorrida <= 0);


        let consumoMedio = 0;
        do {
            consumoMedio = parseFloat(prompt('Qual o consumo médio do seu veiculo (em km/L)?'));
            if (isNaN(consumoMedio) || consumoMedio <= 0) {
                alert("Por favor, insira um número válido.");
            }
        } while (isNaN(consumoMedio) || consumoMedio <= 0);

        let consumoNecessarioLitros = distanciaPecorrida / consumoMedio;
        let consumoNecessarioLitrosLimitado = consumoNecessarioLitros.toFixed(2);

        let palavraLitro = consumoNecessarioLitros > 1 ? 'litros' : 'litro';

        alert(`O consumo necessario ${consumoNecessarioLitrosLimitado} ${palavraLitro}`);

        let quantidadeDePostos;
        do {
            quantidadeDePostos = parseInt(prompt('Em quantos postos você pesquisou?'));
            if (isNaN(quantidadeDePostos) || quantidadeDePostos <= 0) {
                alert("Por favor, insira um número válido.");
            }
        } while (isNaN(quantidadeDePostos) || quantidadeDePostos <= 0);

        let somaTotalValores = 0;
        let menorValor = Infinity;

        for (let i = 1; i <= quantidadeDePostos; i++) {
            let valorCombustivelPosto = parseFloat(prompt(`Digite o preço no ${i}° posto:`));

            somaTotalValores += valorCombustivelPosto;
            if (valorCombustivelPosto <= menorValor) {
                menorValor = valorCombustivelPosto;
            }
        }
        let menorValorLimitado = menorValor.toFixed(2);

        let media = somaTotalValores / quantidadeDePostos;

        let gastoDiario = 2 * (consumoNecessarioLitros * menorValor);
        let gastoDiarioLimitado = gastoDiario.toFixed(1);

        alert(`O consumo necessario é ${consumoNecessarioLitrosLimitado} ${palavraLitro} \nO menor valor pesquisado é ${menorValorLimitado} \nA média dos valores pesquisados é ${media} \nO gasto diário (ida e volta) é R$${gastoDiarioLimitado}`);
    </script>
</body>

</html>
